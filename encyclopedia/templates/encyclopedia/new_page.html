{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new page</h1>
    <form action="{%url 'new_page'%}" method="POST">
        {% csrf_token %}
        <p><label>Header:</label></p>
        <p><input type="text" name="header" placeholder="Enter header"></p>
        <br>
        <p><label>Markdown content:</label></p>
        <textarea name="content"></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
{% endblock %}
