{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <p>{{content | safe}}</p>

    <form action="{%url 'edit_page'%}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="edit_btn" value="{{title}}">
        <input type="submit" value="edit">
    </form>
{% endblock %}
